<!DOCTYPE html>
<html>
<head>
    <title>Radar Sign In/Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left, .right {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left {
            background-color: #007bff;
            color: white;
            width: 50%;
        }
        .right {
            background-color: white;
            width: 50%;
        }
        h1 {
            margin: 0 0 20px;
        }
        p {
            margin: 0 0 40px;
        }
        button, input[type="email"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details to begin your wellness journey with us!</p>
            
        </div>
        <div class="right">
            <h1>Sign In Radar</h1>
            <p>Or use your email account</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forget Your Password?</a>
            <form action="/home" method="get">
                <button type="submit">Sign In</button>
            </form>
            
        </div>
    </div>
</body>
</html>
