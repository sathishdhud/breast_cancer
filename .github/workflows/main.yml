name: 🚀 Deploy Python App to InfinityFree

on:
  push:
    branches:
      - main  # Trigger workflow only on push to main

jobs:
  deploy:
    name: 🔄 Upload to InfinityFree FTP
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Generate static files or collect if needed
      # - name: ⚙️ Build static content
      #   run: python build.py  # Replace with your actual script

      - name: 📤 Upload to FTP
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: ./  # Change if needed
          remoteDir: ${{ secrets.FTP_TARGET_DIR }}
